<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="minesweeper.css" type="text/css" />
    <title>Minesweeper</title>
</head>

<body>
    <section class="pageHeading"></section>
    <section class="gamePage">
        
        <div class="inputDivClass">
            <div>Height : <input class="textClass" type="number" id="height" maxlength="2" min="5" max="99"value="10"  /></div>
            <div> Width : <input class="textClass" type="number" id="width" maxlength="2" min="5" max="99" value="10" /></div>
            <div> Mines : <input class="textClass" type="number" id="noOfMines" maxlength="2" min="5" max="99" value="10" /></div>
            <div><input type="button" value="Start" onclick="startANewGame()" class="startBtn" ></div>
        </div>
        
        <div class="msgDisplay">
            <div id="remainingMines" class="minesNumberDisplay"></div>
            <div id="gameStatusImage" onclick="startANewGame()"></div>
            <div id="seconds" class="timer"></div>
        </div>
        
        <div id="minesweeperGrid" class="minesweeperGrid"></div>
        <div id="messegeDiv"></div>
    </section>
    <script src="minesweeper.js" type="text/javascript"></script>
</body>

</html>
